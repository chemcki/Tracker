services:
  web: 
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/practice
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lilb/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:

